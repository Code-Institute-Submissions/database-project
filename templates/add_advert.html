{% extends 'base.html'%} {% block content %}
<div class="container-fluid">
	<div class="row">
        <!-- Advertising space -->
		<div class="d-none d-md-block col-md-1 no-padding">
			<img src="{{url_for('static', filename='images/background/side_ad.png')}}" class="side-advert-size" alt="side-advert" data-toggle="modal" data-target="#contactModal">
		</div>
		<div class="offset-1 col-10 offset-md-0 col-md-10">
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{url_for('home')}}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{{url_for('marketplace')}}">Marketplace</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ tittle }}</li>
                </ol>
            </nav>
            <!-- Add advert template -->
			<div class="add-advert-page">
				<h3 class="text-center edit-header"> - Add advert -</h3>
				<div class="add-advert-form">
					<form action="{{ url_for('insert_advert') }}" method="POST" enctype="multipart/form-data">
						<div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label>Select category <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<select class="input-field add-inputs" id="category" name="category_name" required>
                                    <option value="" disabled selected>Choose one</option>
                                    {% for cat in categories %}
                                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                                    {% endfor %}
                                </select>
							</div>
						</div>
						<div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label>Name <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<input class="add-inputs" id="advert_name" name="advert_name" type="text" placeholder="Maximum of 9 characters" required maxlength="9"/>
                            </div>
						</div>
						<div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label>Description <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<textarea class="add-inputs" id="advert_description" name="advert_description" placeholder="Maximum of 1000 characters. Search engine will look for keywords in here so include them!" required maxlength="1000"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label>Price <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<input class="add-inputs" id="price" name="price" type="number" min="0" max="99999" placeholder="Maximum price is 99 999." required>
                            </div>
						</div>
						<div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label>Contact info <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<input class="add-inputs" id="contact_info" name="contact_info" placeholder="Phone number or e-mail" maxlength="35" required>
                            </div>
						</div>
						<div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label>Location <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<select class="input-field add-inputs" id="location" name="location" required>
                                    <option value="" disabled selected>Choose one</option>
                                    {% for county in counties %}
                                    <option value="{{county.name}}">{{county.name}}</option>
                                    {% endfor %}
                                </select>
							</div>
						</div>
						<div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label for="advert_image">Upload image <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<input class="add-inputs" type="file" id="advert_image" name="advert_image" accept="image/*" required>
                            </div>
						</div>
                        <div class="row">
							<div class="offset-1 col-10 offset-md-0 col-md-4 text-md-right">
								<label>Access Key <span class="red-star">*</span></label>
							</div>
							<div class="offset-2 col-10 offset-md-0 col-md-8 inputs">
								<input class="add-inputs" id="access_key" name="access_key" minlength="4" maxlength="15" placeholder="Access key for editing and deleting advert" required>
                            </div>
						</div>
						<div class="row offset-md-1 justify-content-center submit-row">
							<button type="submit" class="btn btn-submit">Submit</button>
							<a href="{{url_for('home')}}" class="btn btn-cancel">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
        <!-- Advertising space -->
		<div class="d-none d-md-block col-md-1 no-padding">
			<img src="{{url_for('static', filename='images/background/side_ad.png')}}" class="side-advert-size" alt="side-advert" data-toggle="modal" data-target="#contactModal">
		</div>
	</div>
</div>
{% endblock %}
