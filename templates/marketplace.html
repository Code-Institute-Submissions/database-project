{% extends 'base.html'%} {% block content %}
<div>
	<form action="{{url_for('search')}}">
		<input id="search" name="search" type="text" class="validate" placeholder="Search by name" required>
    </form>
</div>
<h1>Page with Ads</h1>
<div class="container">
	<div class="row">
		{% for advert in adverts %}
		<div class="col-8 col-sm-6 col-md-4 col-lg-3">
			<div class="card">
				<img src="{{url_for('file', filename=advert['imageURL'])}}" class="card-img-top" width="200px" height="200px" alt="{{advert.advert_name}}">
				<div class="card-body">
					<h5 class="card-title">{{advert.advert_name.capitalize()}} - â‚¬ {{advert.price}}</h5>
					<div class="row">
						<div class="col-6">
							<p class="card-text">{{advert.location}}</p>
						</div>
						<div class="col-6">
							<a href="{{url_for('view_advert', advert_id=advert._id)}}" class="btn see-more">View ad</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}		
		</div>
	</div>
	{% endblock %}
