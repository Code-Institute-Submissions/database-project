{% extends 'base.html'%} {% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-1 no-padding">
			<img src="{{url_for('static', filename='images/background/side_ad.png')}}" width="100%" height="100%" alt="side-advert" display>
		</div>
		<div class="col-10">
			<div class="search-bar d-flex justify-content-center">
				<div class="row search-outline">
					<form action="{{url_for('search')}}">
						<input id="search" name="search" type="text" class="validate" placeholder="Search by name" required>
                            </form>
				</div>
			</div>
			<div class="marketplace-form">
				<div class="row">
					{% for advert in adverts %}
					<div class="col-8 col-sm-6 col-md-4 col-lg-3">

						<div class="card">
							<a href="{{url_for('view_advert', advert_id=advert._id)}}" class="btn no-padding">
								<img src="{{url_for('file', filename=advert['imageURL'])}}" class="card-img-top" width="200px" height="200px" alt="{{advert.advert_name}}">
								<div class="card-body">
									<div class="row">
										<div class="col-10">
											<p class="card-title">{{advert.advert_name.capitalize()}}</p>
										</div>
										<div class="col-2 padding-right">
											<img src="{{url_for('static', filename='images/logo/view.png')}}" width="10px" height="10px" alt="Views">
                        {{advert.views}}
                        </div>
										</div>
										<div class="row">
											<div class="col-7">
												<p class="card-text">{{advert.location}}</p>
											</div>
											<div class="col-5">
												<p class="card-text">â‚¬ {{advert.price}}</p>
											</div>
										</div>
									</div>

							</a>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="col-1 no-padding">
			<img src="{{url_for('static', filename='images/background/side_ad.png')}}" width="100%" height="100%" alt="side-advert" display>
		</div>
	</div>
</div>
{% endblock %}
