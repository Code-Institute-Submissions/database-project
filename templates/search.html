{% extends 'base.html'%} {% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-1 no-padding">
			<img src="{{url_for('static', filename='images/background/side_ad.png')}}" width="100%" height="100%" alt="side-advert" display>
		</div>
			<div class="col-10">
				<div class="search-bar d-flex justify-content-center">
					<div class="row search-outline">
						<form action="{{url_for('search')}}">
							<input id="search" name="search" type="text" class="validate" placeholder="Search by name" required>
                            </form>
					</div>
				</div>
                <div class="marketplace-btn d-flex justify-content-center">
						<a class="btn btn-outline-warning btn-motors"
							href="{{url_for('motors_and_vehicles')}}">Motors</a>
						<a class="btn btn-outline-warning btn-home" href="{{url_for('home_garden_diy')}}">Home</a>
						<a class="btn btn-outline-warning btn-pc" href="{{url_for('pc_stuff_and_games')}}">PC stuff</a>
					</div>
				<div class="marketplace-form">
					<div class="row">
						{% if results_number == 0 %}
						<div class="row">
							<div class="col-12">
								<a href="{{url_for('home')}}" ><img src="{{url_for('static', filename='images/background/404.png')}}" width="100%" height="106.5%" alt="404"></a>
                            </div>								
							</div>
							{% else %}
							{% for result in results %}
							<div class="col-8 col-sm-6 col-md-4 col-lg-3">
								<div class="card">
									<a href="{{url_for('view_advert', advert_id=result._id)}}" class="btn no-padding">
										<img src="{{url_for('file', filename=result['imageURL'])}}" class="card-img-top" width="200px" height="200px" alt="{{result.advert_name}}">
										<div class="card-body">
                                        <div class="row">
                                        <div class="col-10">
											<p class="card-title">{{result.advert_name.capitalize()}}</p> 
                                        </div>
                                        <div class="col-2 padding-right">
											<img src="{{url_for('static', filename='images/logo/view.png')}}" width="10px" height="10px" alt="Views">
                        {{result.views}}
                        </div>
										</div>
											<div class="row">
												<div class="col-7">
													<p class="card-text">{{result.location}}</p>
												</div>
												<div class="col-5">
                                                    <p class="card-text">â‚¬ {{result.price}}</p>
												</div>
											</div>
										</div>
                                        
									</a>
								</div>
							</div>
							{% endfor %}
							{% endif %}

						</div>
					</div>
				</div>
				<div class="col-1 no-padding">
					<img src="{{url_for('static', filename='images/background/side_ad.png')}}" width="100%" height="100%" alt="side-advert" display>
		</div>
				</div>
			</div>
			{% endblock %}
