{% extends 'base.html'%} {% block content %}

<div class="container-fluid">
	<div id="carousel" class="row carousel slide" data-ride="carousel" data-pause="False" data-interval="5000">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{{url_for('static', filename='images/carousel/image-2.jpeg')}}" alt="Second slide">
            </div>
				<div class="carousel-item">
					<img src="{{url_for('static', filename='images/carousel/image-3.jpeg')}}" alt="Third slide">
            </div>
					<div class="home-btn d-flex justify-content-center">
						<a class="btn btn-outline-warning btn-motors"
							href="{{url_for('motors_and_vehicles')}}">Motors</a>
						<a class="btn btn-outline-warning btn-home" href="{{url_for('home_garden_diy')}}">Home</a>
						<a class="btn btn-outline-warning btn-pc" href="{{url_for('pc_stuff_and_games')}}">PC stuff</a>
					</div>
					<div class="search-bar d-flex justify-content-center">
						<div class="row search-outline">
							<form action="{{url_for('search')}}">
								<input id="search" name="search" type="text" class="validate" placeholder="Search by name or click on the categories above" required>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="most-viewed-ad">			
			<div class="row">
            {% for top_ad in top_ads %}
				<div class="col-8 col-sm-6 col-md-4 col-lg-3">
                
					<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-10">
										<p class="card-title">{{top_ad.advert_name.capitalize()}}</p>
									</div>
									<div class="col-2 padding-right">
										<img src="{{url_for('static', filename='images/logo/view.png')}}" width="10px" height="10px" alt="Views">
                                            {{top_ad.views}}
                                    </div>
									</div>
								</div>
							</div>
						
					</div>
                    {% endfor %}
				</div>
				
			</div>
			{% endblock %}
